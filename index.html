<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Logo Overlay</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: transparent; /* Transparent for OBS */
            font-family: sans-serif;
        }
        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            z-index: 2;
            transform: translate(-50%, -50%) scale(1.0);
            will-change: transform;
        }
        #logo-svg {
            width: 100%;
            height: 100%;
            transition: filter 0.1s ease-out;
            overflow: visible;
        }
        path {
            transition: fill 0.1s ease-out;
        }
        #controls {
            opacity: 0.0; /* Hidden by default for clean capture */
            transition: opacity 0.3s;
        }
        #controls:hover {
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>
    
    <div id="logo-container">
        <!-- Placeholder Triangle Logo - Replace with actual SVG content -->
        <svg id="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 15 L85 85 L15 85 Z" fill="#3D3631" />
        </svg>
    </div>

    <div id="controls">
        <audio id="audio-track" controls>
            <!-- Assumes track.wav is in the parent directory as per build directions -->
            <source src="../track.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="particles.js"></script>
    <script src="logo-overlay.js"></script>
</body>
</html>
